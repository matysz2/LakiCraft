spring.application.name=lakicraft

# JDBC URL do MySQL (pobierany ze zmiennych środowiskowych ustawionych na Render.com)
# WAŻNE: Na Render.com te zmienne MUSZĄ być ustawione ręcznie w panelu konfiguracji serwisu.
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Dane logowania (pobierane ze zmiennych środowiskowych Render.com)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Sterownik JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Obsługa kodowania znaków
spring.datasource.hikari.connectionInitSql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;

spring.jpa.open-in-view=false

logging.level.org.hibernate=DEBUG

# Ustawienie czasu sesji na 30 minut
server.servlet.session.timeout=30m

# Maksymalny rozmiar pliku
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Ustawienie wysyłanie email (pobierane ze zmiennych środowiskowych Render.com)
spring.mail.host=smtp.wp.pl
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.smtp.auth=true
spring.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8